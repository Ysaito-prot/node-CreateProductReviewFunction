<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>入力フォーム</title>
        <link type="text/css" rel="stylesheet" href="/css/style.css">
    </head>
    <body>
        <h1>入力フォーム</h1>
        <form action="/" method="POST">
            <div>
                <label for="username">ユーザー名</label>
                <input type="text" id="username" name="username" maxlength="50" required>
            </div>
            <div>
                <label for="age">年齢</label>
                <input type="text" id="age" name="age" maxlength="2" pattern="^[0-9]+$" required>
            </div>
            <div>
                <label for="rating">評価</label>
                <input type="text" id="rating" name="rating" maxlength="1" pattern="^[0-5]+$" required>
            </div>
            <div>
                <label for="reason">評価内容</label>
                <textarea id="reason" name="reason" cols="35" rows="3" maxlength="100" required></textarea>
            </div>
            <div class="button"><button class="submitBtn" type="submit">送信</button></div>
        </form>
    </body>
</html>
